<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StylesFolder/contactstyle.css">
    <title>David Amidon - Contact</title>
    <link rel="icon" type="image/x-icon" href="imgs/DA.png">

  <script>
    var myNav = document.getElementById('navbar');

    console.log("EE")
    window.onscroll = function () { 
        document.getElementById("navbar").style.transition = ".5s";

        if (document.body.scrollTop >= window.innerHeight * .05 || document.documentElement.scrollTop >= window.innerHeight * .05) {
            document.getElementById("navbar").style.backgroundColor = "rgba(0, 0, 0, .9)"
        } 
        else {
            document.getElementById("navbar").style.backgroundColor = "transparent"
        }
    };
</script>

</head>
    <body>
        <div style="background-image: url(imgs/splash.png);" id="splash">
            <nav id="navbar">
                <ul>
                    <li><a href="index.html" class="navitem">Home</a></li>
                    <li><a href="portfoliosplash.html" class="navitem">Portfolio</a></li>
                    <li><a href="games.html" class="navitem">Games</a></li>
                    <li><a href="communityservice.html" class="navitem">Community Service</a></li>
                    <li><a href="misc.html" class="navitem">Miscellaneous</a></li>
                    <li style="float: right; border-bottom: white 1px solid;"><a href="contact.html" class="navitem">Contact</a></li>
                </ul>
            </nav>

            <div id="title">
                <h1 id="title">Contact</h1>
            </div>

        </div>


        <section id="contact_splash">

            <form id="contactForm" method="post" action="https://forms.un-static.com/forms/e29f59b42cced43b9efeced5b4806142097fa5c8">
              <div class="form-group row">
                <label for="inputName" class="inputText">Name</label>
                <div class="col-sm-10">
                  <input name="name" type="text" class="form-control" id="inputNm" placeholder="Please enter your name">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail" class="inputText">Email</label>
                <div class="input-group col-sm-10">
                  <div class="input-group-prepend"><i class="input-group-text fa fa-envelope"></i></div>
                  <input name="email" type="email" class="form-control" id="inputEml" placeholder="Email">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputMessage" class="inputText">Message</label>
                <div class="col-sm-10">
                  <textarea name="inputMessage" cols="40" rows="8" id="inputMsg" class="form-control"></textarea>
                </div>
              </div>
              <div id="submitRow">
                <div class="col-sm-10">
                  <button type="submit" class="submit">Send</button>
                </div>
              </div>
            </form>

              <div id="border_line"></div>

            <a href="imgs/Resume.png" id="resume" target="_blank">
              <img src="imgs/Resume.png" alt="">
            </a>
        </section>
    </body>
</html>
