<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StylesFolder/contactstyle.css">
    <title>David Amidon - Contact</title>
    <link rel="icon" type="image/x-icon" href="imgs/DA.png">

  <script>
    var myNav = document.getElementById('navbar');

    console.log("EE")
    window.onscroll = function () { 
        document.getElementById("navbar").style.transition = ".5s";

        if (document.body.scrollTop >= window.innerHeight * .05 || document.documentElement.scrollTop >= window.innerHeight * .05) {
            document.getElementById("navbar").style.backgroundColor = "rgba(0, 0, 0, .9)"
        } 
        else {
            document.getElementById("navbar").style.backgroundColor = "transparent"
        }
    };
</script>

</head>
    <body>
        <div style="background-image: url(imgs/splash.png);" id="splash">
            <nav id="navbar">
                <ul>
                    <li><a href="index.html" class="navitem">Home</a></li>
                    <li><a href="portfoliosplash.html" class="navitem">Portfolio</a></li>
                    <li><a href="games.html" class="navitem">Games</a></li>
                    <li><a href="communityservice.html" class="navitem">Community Service</a></li>
                    <li style="float: right; border-bottom: white 1px solid;"><a href="contact.html" class="navitem">Contact</a></li>
                </ul>
            </nav>

            <div id="title">
                <h1 id="title">Contact</h1>
            </div>

        </div>


        <section id="contact_splash">
            <form method="post" action="https://forms.un-static.com/forms/e29f59b42cced43b9efeced5b4806142097fa5c8">
                <div class="form-group row">
                  <label for="name" class="col-4 col-form-label" style="color: white;">Name</label>
                  <div class="col-8">
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-user"></i>
                      </div>
                      <input id="name" name="name" type="text" required="required" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="email" class="col-4 col-form-label" style="color: white;">E-mail address</label>
                  <div class="col-8">
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                      </div>
                      <input id="email" name="email" type="text" required="required" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="message" class="col-4 col-form-label" style="color: white;">Message</label>
                  <div class="col-8">
                    <textarea id="message" name="message" cols="40" rows="10" required="required" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" class="form-control"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-4 col-8">
                    <button name="submit" type="submit" id="submit" class="btn btn-primary">Send</button>
                  </div>
                </div>
              </form>
        </section>
    </body>
</html>
